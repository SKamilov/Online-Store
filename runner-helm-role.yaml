apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: helm-runner-role
  namespace: runner
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["configmaps", "pods", "services", "events"]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: helm-runner-binding
  namespace: runner
subjects:
  - kind: ServiceAccount
    name: default
    namespace: runner
roleRef:
  kind: Role
  name: helm-runner-role
  apiGroup: rbac.authorization.k8s.io