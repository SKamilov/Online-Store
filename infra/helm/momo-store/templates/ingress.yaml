apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: momo-store
  namespace: gitlab-runner
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 158-160-151-41.nip.io
      secretName: momo-store-tls
  rules:
    - host: 158-160-151-41.nip.io
      http:
        paths:
          - path: /api/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: momo-backend
                port:
                  number: 8081
          - path: /
            pathType: Prefix
            backend:
              service:
                name: momo-frontend
                port:
                  number: 80